<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPSYKE: The Hyper-Personalized Search & Opportunity Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            color: #e0e7ff; /* Pale blue text */
            background-color: #0d0d0d; /* Black background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 25px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #1a1a1a; /* Darker black for container */
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            padding: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a; /* Subtle border */
        }
        h1 {
            font-size: 2.8em;
            text-align: center;
            color: #ffffff;
            margin-bottom: 0.6em;
            font-weight: 700;
            letter-spacing: -0.05em;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.4); /* Pale blue glow */
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-svg {
            width: 80px; /* Adjust size as needed */
            height: 80px;
            display: block;
            margin: 0 auto 10px auto;
        }
        .logo-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #87ceeb; /* Sky blue */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #b0c4de; /* Lighter pale blue */
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 10px;
            font-size: 1.05em;
            color: #ffffff;
            background-color: #2c3e50; /* Dark blue-gray for input */
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border-color: #87ceeb; /* Sky blue on focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3); /* Pale blue glow on focus */
        }
        .survey-question {
            margin-bottom: 25px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #3a3a3a;
        }
        .survey-question p {
            font-weight: 500;
            margin-bottom: 15px;
            color: #ffffff;
        }
        .survey-question .option {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .survey-question .option input[type="radio"] {
            margin-top: 5px;
            margin-right: 10px;
            flex-shrink: 0;
            transform: scale(1.1);
        }
        .survey-question .option label {
            margin-bottom: 0;
            font-weight: 400;
            color: #b0c4de;
            cursor: pointer;
        }
        button {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            width: 100%;
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            margin-top: 15px;
        }
        button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }
        .toggle-btn {
            background-color: #4a5568; /* Dark gray for toggle */
            box-shadow: none;
            margin-bottom: 20px;
        }
        .toggle-btn:hover {
            background-color: #2d3748;
            box-shadow: none;
        }
        .results-area {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #2a2a2a;
            color: #e0e7ff;
            min-height: 100px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(135, 206, 235, 0.1);
        }
        .hidden {
            display: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
            color: #b0c4de;
            cursor: pointer;
        }
        .affinity-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .affinity-checkboxes .checkbox-group {
            margin-bottom: 0;
            width: calc(50% - 7.5px); /* Two columns */
        }
        @media (max-width: 640px) {
            .affinity-checkboxes .checkbox-group {
                width: 100%; /* Single column on small screens */
            }
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .action-buttons button {
            width: calc(50% - 7.5px); /* Two columns */
            min-width: 180px; /* Ensure buttons don't get too small */
        }
        @media (max-width: 640px) {
            .action-buttons button {
                width: 100%; /* Single column on small screens */
            }
        }
    </style>
</head>
